<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
</head>
<body>
    <h1>Text Encryptor</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter your text here..." required></textarea><br>
        <input type="submit" value="Encrypt">
    </form>

    {% if link %}
    <h2>Encryption Successful!</h2>
    <p>Your encrypted message is: <strong>{{ encrypted_text }}</strong></p>
    <p>Share this link to decrypt the message:</p>
    <a href="{{ link }}">{{ link }}</a>
    <br><br>
    {% endif %}
</body>
</html>
