<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
</head>
<body>
    <h1>Decrypt Your Message</h1>
    
    <form method="POST" action="{{ url_for('manual_decrypt') }}">
        <input type="hidden" name="hashtable" value="{{ hashtable }}">
        <label for="reenter_encrypted">Re-enter the encrypted text:</label>
        <input type="text" id="reenter_encrypted" name="reenter_encrypted" required>
        <input type="submit" value="Decrypt">
    </form>

    {% if decrypted_text %}
    <h2>Decrypted Text:</h2>
    <p>{{ decrypted_text }}</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('index') }}">Encrypt another message</a>
</body>
</html>
